<ion-header>
  <ion-navbar>
    <ion-title>
      Add Person
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" id="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Age</ion-label>
      <ion-input type="text" [(ngModel)]="age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Department</ion-label>
      <ion-input type="text" [(ngModel)]="dept"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button large color="success" (click)="createPerson(name, lname, age, dept)">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        Add
      </button>
    </ion-item>

  </ion-list>
</ion-content>
