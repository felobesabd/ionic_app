<ion-header>
  <ion-navbar>
    <ion-title>userInfo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{info?.photo}}">
        </ion-avatar>
        <h2>{{info?.name}}</h2>
        <p>Email: {{info?.email}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
