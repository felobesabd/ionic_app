<ion-header>
  <ion-navbar>
    <ion-title>Persons Database</ion-title>
    <ion-buttons end>
      <button ion-button icon-only *ngIf="!isPhoto">
        <img src="../../assets/imgs/person.png" style="width: 50px" alt="Person Image">
      </button>
      <button ion-button icon-only *ngIf="isPhoto">
        <img src="{{photo}}" style="width: 50px" alt="Person Image">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Persons Database!</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let info of persons | async">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/person.png" alt="Person Image">
        </ion-avatar>
        <h2>{{info?.name}} {{info?.lname}}</h2>
        <p>Department: {{info?.dept}}</p>
        <p>age: {{info?.age}}</p>
        <p>userid: {{info.$key}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deletePerson(persons)">
          <ion-icon name="ios-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
